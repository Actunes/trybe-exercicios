<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>

      <h4 id="subtitle">Subtítulo</h4>

    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "purple";

      document.getElementById('second-paragraph').innerText = 'Esse é um segundo parágrafo'
      document.getElementById('subtitle').innerText = 'Subtitulo modificado'
      let para = document.getElementsByClassName('paragrafos')
      para[0].style.color = 'red'
      let sub = document.getElementsByTagName('h4')
      sub[0].style.color = 'blue'
    </script>
  </body>
</html>
